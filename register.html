<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HasilKita - Buat Akun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400&family=Outfit:wght@400;500;600;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="register-page">
      <!-- Background with radial gradient -->
      <div class="background-gradient"></div>

      <!-- Background image -->
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/769d375d92e24c8b87ac2f656c6bccf00b8cf8a6?width=3022"
        alt="Farmer in field"
        class="background-image"
      />

      <!-- Register form container -->
      <div class="form-container">
        <div class="register-form">
          <!-- Brand name -->
          <h1 class="brand-name">HasilKita</h1>

          <!-- Register title -->
          <h2 class="form-title">Buat Akun</h2>

          <!-- Social signup buttons -->
          <div class="social-buttons">
            <button class="social-button" id="google-btn">
              <span class="button-text">Sign up with Google</span>
              <svg
                class="social-icon"
                width="18"
                height="19"
                viewBox="0 0 18 19"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_3330_8)">
                  <path
                    d="M8.99988 7.86365V11.3491H13.8435C13.6308 12.47 12.9925 13.4191 12.0353 14.0573L14.9562 16.3237C16.658 14.7528 17.6398 12.4455 17.6398 9.70465C17.6398 9.06648 17.5826 8.45278 17.4762 7.86375L8.99988 7.86365Z"
                    fill="#4285F4"
                  />
                  <path
                    d="M3.95602 11.213L3.29725 11.7173L0.965393 13.5336C2.4463 16.4709 5.48153 18.5 8.99968 18.5C11.4296 18.5 13.4669 17.6982 14.956 16.3237L12.0351 14.0573C11.2333 14.5973 10.2105 14.9246 8.99968 14.9246C6.65969 14.9246 4.67157 13.3455 3.9597 11.2182L3.95602 11.213Z"
                    fill="#34A853"
                  />
                  <path
                    d="M0.965384 5.46631C0.351781 6.67717 0 8.04355 0 9.49989C0 10.9562 0.351781 12.3226 0.965384 13.5335C0.965384 13.5416 3.95998 11.2098 3.95998 11.2098C3.77998 10.6698 3.67359 10.0971 3.67359 9.4998C3.67359 8.90245 3.77998 8.32975 3.95998 7.78976L0.965384 5.46631Z"
                    fill="#FBBC05"
                  />
                  <path
                    d="M8.99987 4.08363C10.3253 4.08363 11.5035 4.5418 12.4444 5.42545L15.0217 2.84821C13.4589 1.39187 11.4299 0.5 8.99987 0.5C5.48171 0.5 2.4463 2.52091 0.965393 5.46637L3.9599 7.79001C4.67167 5.66271 6.65988 4.08363 8.99987 4.08363Z"
                    fill="#EA4335"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_3330_8">
                    <rect
                      width="18"
                      height="18"
                      fill="white"
                      transform="translate(0 0.5)"
                    />
                  </clipPath>
                </defs>
              </svg>
            </button>

            <button class="social-button" id="facebook-btn">
              <span class="button-text">Sign up with Facebook</span>
              <svg
                class="social-icon"
                width="18"
                height="19"
                viewBox="0 0 18 19"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_3330_78)">
                  <path
                    d="M17.4375 9.21875C17.4375 13.5781 14.2383 17.1992 10.0547 17.832V11.75H12.0938L12.4805 9.21875H10.0547V7.60156C10.0547 6.89844 10.4062 6.23047 11.4961 6.23047H12.5859V4.08594C12.5859 4.08594 11.6016 3.91016 10.6172 3.91016C8.64844 3.91016 7.34766 5.14062 7.34766 7.32031V9.21875H5.13281V11.75H7.34766V17.832C3.16406 17.1992 0 13.5781 0 9.21875C0 4.40234 3.90234 0.5 8.71875 0.5C13.5352 0.5 17.4375 4.40234 17.4375 9.21875Z"
                    fill="#1877F2"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_3330_78">
                    <rect
                      width="18"
                      height="18"
                      fill="white"
                      transform="translate(0 0.5)"
                    />
                  </clipPath>
                </defs>
              </svg>
            </button>
          </div>

          <!-- OR divider -->
          <div class="or-divider">
            <div class="border-line"></div>
            <span class="or-text">OR</span>
            <div class="border-line"></div>
          </div>

          <!-- Form fields -->
          <div class="form-fields">
            <div class="input-group">
              <label class="input-label">Email</label>
              <div class="input-container">
                <input
                  type="email"
                  class="form-input"
                  placeholder="username@gmail.com"
                />
              </div>
            </div>

            <div class="input-group">
              <label class="input-label">Password</label>
              <div class="input-container password-container">
                <input
                  type="password"
                  class="form-input password-input"
                  id="password"
                  placeholder="Password"
                />
                <div class="password-dots" id="password-dots">
                  
                </div>
                <button type="button" class="eye-icon" id="eye-toggle">
                  <svg
                    width="16"
                    height="14"
                    viewBox="0 0 16 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M8 4C9.1 4 10 4.9 10 6C10 7.1 9.1 8 8 8C6.9 8 6 7.1 6 6C6 4.9 6.9 4 8 4ZM8 2C4.7 2 2 4.7 2 8C2 11.3 4.7 14 8 14C11.3 14 14 11.3 14 8C14 4.7 11.3 2 8 2Z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Create Account button -->
          <button class="create-account-btn">Create Account</button>

          <!-- Login link -->
          <p class="login-link">
            <span class="normal-text">Already have an account? </span>
            <a href="login.html" class="link-text">Log in</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      // Password visibility toggle
      const passwordInput = document.getElementById("password");
      const passwordDots = document.getElementById("password-dots");
      const eyeToggle = document.getElementById("eye-toggle");

      eyeToggle.addEventListener("click", function () {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordDots.style.display = "none";
        } else {
          passwordInput.type = "password";
          passwordDots.style.display = "flex";
        }
      });
    </script>
  </body>
</html>
