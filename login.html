    <title>HasilKita - Login</title>

      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />

  <body>
    <div class="login-container">
      <!-- Background with radial gradient -->
      <div class="background-gradient"></div>

      <!-- Background image -->
      <img
        src="asset/Login dan Register/background_login.jpg"
        alt="Farm workers in greenhouse"
        class="background-image"
      />
      <!-- Login form container -->
      <div class="form-container">
        <div class="login-form">
          <!-- Brand name -->
          <h1 class="brand-name">HasilKita</h1>

          <!-- Login form -->
          <div class="form-content">
            <!-- Login title -->
            <h2 class="login-title">Login</h2>

            <!-- Form fields -->
            <form id="login-form"class="form-fields" method="post">
              <!-- Email field -->
              <div class="field-group">
                <label class="field-label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="username"
                  placeholder="username@gmail.com"
                  class="field-input"
                />
              </div>

              <!-- Password field -->
              <div class="field-group">
                <label class="field-label">Password</label>
                <div class="password-container">
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                    class="field-input password-input"
                  
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    onclick="togglePassword()"
                  >

                      width="12"
                      height="12"
                      viewBox="0 0 12 12"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="eye-icon"

                  </button>
                </div>
              </div>

              <!-- Forgot password link -->
              <div class="forgot-password">
                <a href="#" class="forgot-link">Lupa Sandi?</a>
              </div>

              <!-- Login button -->
              <button type="submit" class="login-button">masuk</button>

              <!-- Continue with text -->
              <p class="continue-text">Lanjutkan Dengan</p>

              <!-- Social login buttons -->
              <div class="social-buttons">
                <button type="button" class="social-button">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/629ac1817ad407ca306c15b72b0f44b11c6af195?width=34"
                    alt="Google"
                    class="social-icon"
                  />

                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/4e07305118e01959168b6d5fb805ec3a21a4938d?width=34"
                    alt="Facebook"
                    class="social-icon"
                  />
                </button>
              </div>

              <!-- Sign up link -->
              <p class="signup-text">
                <span>Belum punya akun? </span>
                <a href="register.html" class="signup-link">Daftar gratis</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);
      }
    </script>

    <script>
  document.getElementById("login-form").addEventListener("submit", function(event) {
  event.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (username === "admin@gmail.com" && password === "12345") {
    // Simpan status login ke localStorage
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("user", JSON.stringify({ name: username }));

    window.location.href = "afterlogin.html";
  } else {
    alert("Email atau password salah.");
  }
});
</script>
